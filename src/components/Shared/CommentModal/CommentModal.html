<div class="p-modal"> 
  <div class="p-container">
    <a @click="$emit('close')" class="close">X</a>
    <p>Add a comment</p>
    <form @submit.prevent>
      <textarea v-model.trim="comment"></textarea>
      <button @click="addComment()" :disabled="comment == ''" class="button">Add comment</button>
    </form>
  </div>
</div>
